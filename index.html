<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_1</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="color-switcher">
        <div class="color-switcher-btn">
          <i class="fas fa-cog"></i>
        </div>
    

        <h3>Select Color</h3>

        <div class="theme">
            <span class="button" data-color="#8e44ad" style="background:#8e44ad ;"></span>
            <span class="button" data-color="#2980b9" style="background:#2980b9 ;"></span>
            <span class="button" data-color="#f39c12" style="background:#f39c12 ;"></span>
            <span class="button" data-color="#27ae60" style="background:#27ae60 ;"></span>
            <span class="button" data-color="#e74c3c" style="background:#e74c3c ;"></span>
            <span class="button" data-color="#17c0eb" style="background:#17c0eb ;"></span>
        </div>
    </div>

    <div class="container">
        <h1>Color Shifter</h1>    
    </div>
    
    <script>
        document.querySelector('.color-switcher-btn').onclick= ()=>{
            document.querySelector('.color-switcher').classList.toggle('active');
        };
        
        let buttons =document.querySelectorAll('.button');
        
        buttons.forEach(color =>{

            color.addEventListener('click',()=>{
                let dataColor =color.getAttribute('data-color');
                document.querySelector(':root').style.setProperty('--main-color',dataColor);
            });
        });
    </script>
</body>
</html>
